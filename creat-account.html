<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./creat-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Homenaje:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Encode Sans SC:wght@200&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Content:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Encode Sans:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ek Mukta:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="creat-account">
      <div class="frame-a">
        <div class="frame-a-child"></div>
        <div class="f-r-a-m-e-b-parent">
          <div class="f-r-a-m-e-b" id="fRAMEB"></div>
          <img
            class="arrow-icon"
            loading="lazy"
            alt=""
            src="./public/arrow-1.svg"
            id="arrowIcon"
          />
        </div>
        <div class="v-e-c-t-o-r-a-r-r-o-w">
          <div class="f-r-a-m-e-c">
            <div class="wrapper-0a1c1b70ebccc6ee21d0a5">
              <img
                class="a1c1b70ebccc6ee21d0a5d8b40cec9-icon"
                loading="lazy"
                alt=""
                src="./public/0a1c1b70ebccc6ee21d0a5d8b40cec95-1@2x.png"
              />
            </div>
            <div class="f-r-a-m-e-d">
              <h1 class="j-v-online">J V Online shop</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="f-r-a-m-e-e">
        <form class="frame-f">
          <div class="f-r-a-m-e-g">
            <div class="r-e-c-t-a-n-g-l-e-f-o-r-m-f-i">
              <h1 class="get-started-now">Get Started Now!</h1>
              <div class="t-e-x-t-b-u-t-t-o-n">
                <div class="creat-your-account">Creat Your Account Here</div>
              </div>
            </div>
            <img
              class="shopping-cart-logo-21-1-icon6"
              loading="lazy"
              alt=""
              src="./public/shoppingcartlogo21-12@2x.png"
            />
          </div>
          <div class="f-r-a-m-e-i">
            <div class="frame-full-name-and-email-i-d">
              <div class="f-r-a-m-e-j">
                <div class="f-r-a-m-e-j-child"></div>
                <input class="full-name" placeholder="Full Name" type="text" />
              </div>
              <div class="f-r-a-m-e-j1">
                <div class="f-r-a-m-e-j-item"></div>
                <input class="email-id" placeholder="Email id" type="text" />
              </div>
              <div class="password-confirm-frame">
                <div class="rectangle-parent66">
                  <div class="frame-child110"></div>
                  <input class="password" placeholder="Password" type="text" />
                </div>
                <div class="rectangle-parent67">
                  <div class="frame-child111"></div>
                  <input
                    class="confirm-password"
                    placeholder="Confirm Password"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="sign-up-button-with-google-ico">
            <div class="sign-up-button-frame">
              <button class="google-gmail-inputs">
                <div class="google-gmail-inputs-child"></div>
                <div class="sign-up">Sign Up</div>
              </button>
              <button class="google-gmail-inputs1">
                <div class="google-gmail-inputs-item"></div>
                <img
                  class="icon-google"
                  alt=""
                  src="./public/-icon-google.svg"
                />

                <div class="sign-in-with">Sign in With Google</div>
              </button>
              <button class="google-gmail-inputs2">
                <div class="google-gmail-inputs-inner"></div>
                <div class="sign-in-with1">Sign in With Gmail</div>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var fRAMEB = document.getElementById("fRAMEB");
      if (fRAMEB) {
        fRAMEB.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
  </body>
</html>
